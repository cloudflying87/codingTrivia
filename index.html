<!doctype html>
<html lang="en">
  <head>
    <title>Code Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: lightblue">
      <div id ="highScores" class= "sm-4 float-left mt-2 ml-4">View Highscores</div>
      <div id="timer" class="sm-4 float-right mt-2 mr-4">Timer</div>
    </nav>

     <div class="container sm-6 text-center mt-3">
      <div   class="row sm-10 justify-content-center">
          <h1 id="title">Coding Quiz for HTML, CSS, JavaScript.</h1>
      </div>

      <div class="row justify-content-center m-3">
        <h5 id="questionElement">You will have 60 seconds to complete the quiz. Each incorrect answer removes 10 seconds from the clock. Your score will be based on the time remaining. </h5>
        <button id='ans1' class=" hide btn btn-primary col-7 m-1 hide">Answer 1</button>
        <button id='ans2'class="hide btn btn-primary col-7 m-1 hide">Answer 2</button>
        <button id='ans3' class="hide btn btn-primary col-7 m-1 hide">Answer 3</button>
        <button id='ans4' class="hide btn btn-primary col-7 m-1 hide">Answer 4</button>
        
      </div>

      <div class="row justify-content-center m-3 start-game">
        <button id="startBtn" class="btn btn-primary">Start Game
        </button>  
        <button id="nextBtn" class="btn btn-primary hide">Next </button>  
      </div>

      <div class="row justify-content-center m-3">
        <h4 id="answer"></h4>
      </div>
    </div> 
      



    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
